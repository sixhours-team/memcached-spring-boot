memcached.cache:
  servers: example1.com:12345,example2.com:12346
  operation-timeout: 2s
  prefix: memcached:my-app
  protocol: binary
  provider: appengine
  expiration: 1d
  expiration-per-cache:
    cache_name1: 2m
    cache_name2: 30h
    cache_name3: 2h
